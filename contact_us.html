<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >

    <link
        rel="stylesheet"
        href="./assets/styles/global.css"
    >

    <link
        rel="stylesheet"
        href="./assets/styles/layout/main.css"
    >

    <link
        rel="stylesheet"
        href="./assets/styles/pages/contact_us.css"
    >

    <title>
        Dr. Travel - Contact us
    </title>
</head>

<body class="layout">
    <header class="layout__header">
        <h1 class="layout__header__title">
            Dr. Travel
        </h1>

        <nav class="layout__header__navigation">
            <ul class="layout__header__navigation__list">
                <li>
                    <a href="./index.html">
                        Home
                    </a>
                </li>

                <li>
                    <a href="./about_us.html">
                        About
                    </a>
                </li>

                <li>
                    <a href="./contact_us.html">
                        Contact
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="layout__main">
        <section id="contact-us">
            <h1>
                Contact us
            </h1>

            <form>
                <label for="name">
                    Name
                </label>
                <input
                    id="name"
                    type="text"
                    name="name"
                    required
                >

                <label for="email">
                    Email
                </label>
                <input
                    id="email"
                    type="email"
                    name="email"
                    required
                >

                <label for="message">
                    Message
                </label>
                <textarea
                    id="message"
                    name="message"
                    required
                    rows="2"
                ></textarea>

                <button type="submit">
                    Submit
                </button>
            </form>
        </section>

        <ul
            aria-label="Social media links"
            class="layout__social_media_links"
        >
            <li>
                <a href="#">X (Twitter)</a>
            </li>
            <li>
                <a href="#">Facebook</a>
            </li>
            <li>
                <a href="#">Instagram</a>
            </li>
            <li>
                <a href="#">Youtube</a>
            </li>
        </ul>
    </main>
</body>

</html>
