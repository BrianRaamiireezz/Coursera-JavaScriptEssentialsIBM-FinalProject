<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/contact_us.css">

    <title>
        Dr. Travel - Contact us
    </title>
</head>

<body>
    <header>
        <h1>
            Dr. Travel
        </h1>

        <nav>
            <ul>
                <li>
                    <a href="./travel_recommendation.html">
                        Home
                    </a>
                </li>

                <li>
                    <a href="./about_us.html">
                        About us
                    </a>
                </li>

                <li>
                    <a href="./contact_us.html">
                        Contact us
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h1>
                Contact us
            </h1>

            <form>
                <label for="name">
                    Name
                </label>
                <input id="name" type="text" name="name" required>

                <label for="email">
                    Email
                </label>
                <input id="email" type="email" name="email" required>

                <label for="message">
                    Message
                </label>
                <textarea id="message" name="message" required rows="2"></textarea>
            </form>
        </section>

        <div aria-label="Social media links" class="social-media-links">
            <ul>
                <li>
                    <a href="#">X (Twitter)</a>
                </li>
                <li>
                    <a href="#">Facebook</a>
                </li>
                <li>
                    <a href="#">Instagram</a>
                </li>
                <li>
                    <a href="#">Youtube</a>
                </li>
            </ul>
        </div>
    </main>
</body>

</html>
